<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Site Maintenance | CodeBuddy</title>
    <meta name="description" content="Our website is currently undergoing maintenance. We apologize for the inconvenience and appreciate your patience.">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Background */
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: url('https://source.unsplash.com/1600x900/?technology,server') no-repeat center center/cover;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Container */
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        /* Maintenance Icon */
        .icon {
            width: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        /* Headings */
        h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1abc9c;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* Paragraph */
        p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Links */
        a {
            color: #1abc9c;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #16a085;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #1abc9c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Maintenance Icon -->
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Maintenance Icon">

        <!-- Headings -->
        <h1>We’ll Be Back Soon!</h1>
        <h2>Our site is currently under maintenance.</h2>

        <!-- Description -->
        <p>We apologize for the inconvenience. We’re making some improvements to provide you with a better experience.</p>
        <p>For real-time updates, follow us on <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">Twitter</a>.</p>

        <!-- Loading Animation -->
        <div class="loading"></div>

        <!-- Footer -->
        <p>&mdash; The <a href="https://codebuddy.co/" target="_blank" rel="noopener noreferrer">CodeBuddy</a> Team</p>
    </div>

</body>
</html>
